<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title> TH Estaciona </title>
    </head>
    <body>
        <div class="container-fluid">
        <h1>Estacionamento 24 horas</h1>
        <h2> Registro de permanência </h2>
        
        <input type="text" id="nome" placeholder="Digite o nome do veiculo" autocomplete="off" />
        <input type="text" id="placa" placeholder="Digite a placa do veiculo" autocomplete="off" />
        <button id="cadastrar"> Cadastrar </button>
        </div>
        
        <div class="tabela">
        <table>
            <thead>
                <tr>
                    <th> Nome </th>
                    <th> Placa </th>
                    <th> Entrada </th>
                    <th> Ações </th>
                </tr>
            </thead>
            <tbody id="patio"></tbody>
        </table>
        </div>

    <script src="./script.js"></script>
    </body>
</html>
